        <div class="contact-1-2">
            <fieldset>
                <form id="contact-form" action="post" >
                    <label id="name-label" for="client-name">FULL NAME: <input id="client-name" type="text"  placeholder="Enter Your Name" required></label>
                    <label id="email-label" for="client-email">EMAIL: <input id="client-email" type="email"  placeholder="Enter Your Email" required></label>
                    <label id="number-label" for="client-number">MOBILE NUMBER: <input id="client-number" type="number"  placeholder="Enter Your Mobile Number" required></label>
                   <div class="inline">
                       <legend>WOULD YOU RECOMMEND FITNESS COURT TO FAMILY AND FRIENDS?</legend>
                       <label><input class="inline-1" type="radio" name="response" value="Yes" checked> Yes</label>
                       <label><input class="inline-1" type="radio" name="response" value="No"> No</label>
                    </div>    
                    <label>Additional Comment <textarea rows="6" cols="60" placeholder="Comment..." type="text" required></textarea></label>
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
        </div>
     </div>
